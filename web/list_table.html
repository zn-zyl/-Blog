<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表和表格</title>
</head>
<body>
    <!-- 有序列表 ol 会自动在每一列前加上序号 -->
    <ol>
        <li>第一列</li>
        <li>第二列</li>
        <li>第三列</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>第一列</li>
        <li>第二列</li>
        <li>第三列</li>
    </ul>
    <!-- 表格 -->
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>18</td>
            <td>男</td>
        </tr>

    </table>


</body>
</html>
