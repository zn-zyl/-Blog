<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythonweb学习</title>
</head>
<body>
    <!-- 标签表示段落 -->
    <p>表示一个段落</p>
    <!-- 标题标签h1到h6 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- <br>换行 ，单独标签不封闭 -->
    <h1>运行商开始</h1>
    <!-- hr水平分割线，单独标签不封闭 -->
    <hr>
    <p>
        hhhhhhhhhhhhhhhhhh<br>hhhhhhhhhhhhhhhhhhhhhhhh
    </p>
    <div style = "height: 100px;width: 200px;background-color: red">
        这个是div标签,会自动换行，块元素
    </div>
    <div style = "height: 30px;width: 50px;background-color:yellow">
        div2
    </div>
    <span>
        span标签行内块元素不会自动换行
    </span>
    <span>
        span标签2
    </span>
    <!-- i em 字体倾斜 不会换行-->
    <i>字体倾斜</i>
    <em>字体倾斜 语义表示强调 比较重要</em>
    <!-- b strong 字体加粗 -->
    <b>字体加粗</b>
    <strong>字体加粗，语义表示强调，比较重要</strong>
    <!-- 链接图片-->
    <br>
    <img src="./IMG7.jpeg" width="300px" height="200px" alt="图片不存在呀">
    <br>
    <!-- 链接音乐 -->
    <audio src=""  controls="controls"></audio>
    <br>
    <!-- 链接视频 -->
    <video src="" width="500px" height="300px" controls="controls"></video>
    <br>
    <!-- a 超链接标签 -->
    <a href="https://www.baidu.com">跳转到百度</a>
</body>
</html>
