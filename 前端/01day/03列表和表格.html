<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表和表格</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>
<!--无序列表-->
<ul>
    <li>aa</li>
    <li>bb</li>
    <li>cc</li>
</ul>
<!--表格-->
<table border="1">

    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>技能</th>
    </tr>
    <tr>
        <td>姓名1</td>
        <td>年龄1</td>
        <td>python1</td>
    </tr>
    <tr>
        <td>木森</td>
        <td>18</td>
        <td>python</td>
    </tr>
    <tr>
        <td>木森2</td>
        <td>18</td>
        <td>python</td>
    </tr>
    <tr>
        <td>木森3</td>
        <td>18</td>
        <td>python</td>
    </tr>
</table>
</body>

</html>
