<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html表单</title>
</head>
<body>
    <form action="http://127.0.0.1:5000/" method="get">
        <label for="user">账号</label>
        <input type="text" id="user" name = "user">
        <br>
        <label for="pwd">密码</label>
        <input type="password" id="pwd" name = "pwd">
        <br>
        <input type="submit">
    </form>

    <h1>注册表单填写</h1>
    <form action="">
        账号：<input type="text" name = "user" placeholder="请输入账后">
        <br>
        密码：<input type="password" name = "pwd" placeholder="请输入密码">
        <br>
        确认密码：<input type="password" name = "pwd">
        <br>
        选择性别：
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <br>
        请选择爱好：
        <input type="checkbox" name="skill">python
        <input type="checkbox" name="skill">php
        <input type="checkbox" name="skill">c++
        <!-- 定义一个隐藏的表单域，用来存储值 提交的时候会一起提交 -->
        <input type="hidden" name="token" value="ssssdjdhnndndnd">
        <br>
        <!-- 多文本输入框 -->
        个人介绍：<textarea name="传参用key值" id="" cols="30" rows="10"></textarea>
        <br>
        省份：
        <select name="shengfen" id="1">
            <option value="1">湖南</option>
            <option value="2">湖北</option>
            <option value="3">上海</option>
        </select>

        <br>
        请上传头像：
        <input type="file">
        <br>
        <input type="submit">
        <br>
        <input type="button" value="普通按钮">
        <br>
        <input type="reset" value="重置按钮">
        <br>
        <!-- 点击图片进行提交 -->
        <input type="image" src="./IMG7.jpeg">

    </form>
    <iframe src="https://www.baidu.com" frameborder="0" width="400px" height="300px"></iframe>
    <iframe src="https://www.taobao.com" frameborder="0" width="400px" height="300px"></iframe>
</body>
</html>
