<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ注册</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="main">
    <!--    左边内容-->
    <div class="left_div">
    </div>

    <!--右边内容-->
    <div class="right_div">
        <div class="welcome">欢迎注册QQ</div>
        <div class="info">
            <div class="left_inof">每一天，乐在沟通</div>
            <a href="">免费靓号</a>
        </div>
        <!--表单输入模型框-->
        <div class="form_table">
            <div class="input_div">
                <input type="text" class="user" name="user" placeholder=" 昵 称">
            </div>
            <div class="input_div">
                <input type="text" class="pwd" name="pwd" placeholder=" 密 码">
            </div>
            <div class="input_div">
                <select class="forge" name="" id="">
                    <option value="">+86</option>
                </select>
                <input type="text" class="phone" name="phone" placeholder=" 手 机 号 码">
                <span>可通过该手机号可以找回密码</span>
            </div>

            <div class="input_div">
                <input type="submit" class="submit" value=" 立 即 注 册">
            </div>
        </div>
    </div>

</div>


</body>
</html>
