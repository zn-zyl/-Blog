<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qq登录页面</title>
    <link rel="stylesheet" href="hm.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="father">
    <div class="left">
        <img src="../04day/5de1e709d9b13.jpg" alt="qq登录图">
    </div>


    <div class="right">
        <div class="top">
        </div>
        <div class="bottom">
            <div class="center">
                <div class="logo">
                    <H1>欢迎注册QQ</H1>
                    <div class="slogn">
                        <span>每一天，乐在沟通。</span>
                        <a href="https://ssl.zc.qq.com/v3/index-chs.html?type=3" id="free">免费靓号</a>
                    </div>
                </div>
                <div class="logo_info">
                    <form action="/user/login" method="post">
                        <div class="user_input">
                            <input type="text" name="username" placeholder="昵称">
                        </div>
                        <div class="user_input">
                            <input type="password" name="pwd" placeholder="密码">
                        </div>
                        <div class="phone">
                            <div class="user_input">
                                <select id="phone_prefix">
                                    <option value="zn">中国 +86</option>
                                    <option value="hk">中国香港特别行政区 +852</option>
                                    <option value="mc">中国澳门特别行政区 +853</option>
                                    <option value="tw">中国台湾地区 +886</option>
                                </select>
                            </div>
                            <div class="phone_input user_input" id="phone_number">
                                <input type="text" name="phone" placeholder="手机号码">
                            </div>
                        </div>

                        <div class="submit_input">
                            <input type="submit" value="立即注册">
                        </div>
                    </form>
                    <div class="agreement">
                        <label for="agree" class="checkbox">
                            <input type="checkbox">
                            <span>我已阅读并同意相关服务条款和隐私政策</span>
                        </label>
                    </div>

                </div>


            </div>
            <button type="button" id="bt">showCenter</button>
            <button type="button" id="close">hideCenter</button>
        </div>

    </div>

</div>

</div>
<script>
    $('.center').hide()
    $('#bt').click(function () {
        $('.center').show()
    })
    $('#close').click(function () {
        $('.center').hide()
    })
</script>

</body>
</html>
